<section>
	<h1 class="news-header">News</h1>
	<article class="news-article" ng-repeat="article in nc.news">
			<a ng-href="{{article.url}}" target="_blank">
				<h3>{{article.header}}</h3>
			</a>
			<img class="center-block" ng-src={{article.image}}>
			<address>{{article.author}}... |</address>
			<time>{{article.date}}</time>
			<p>{{article.story.substr(0,130)}}...</p>
			<a class="read-more-link" ng-href="{{article.url}}" target="_blank">Read more...</a>
	</article>
</section>
