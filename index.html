<!DOCTYPE html>
<html ng-app="cuba"><head>
	<title>Cuba Skate</title>
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="container-fluid" ng-controller="MenuController as mc">
		<button class="menu-toggle" ng-click='mc.showMenu = !mc.showMenu'>
			&#9776;
		</button>
		<button class="language-toggle">
			idioma &#9660;
		</button>
		<div class="row">
			<div class="col-sm-3 nav-logo">
				<img src="images/nav/logo.png">
			</div>
		</div>
		<nav ng-class="{'row': true, 'show-menu': mc.showMenu }">
			<ul>
				<li ng-class="{'col-sm-1' : true, 'col-sm-offset-7' : true, 'selected': true}">
					<a ui-sref="home">Home</a>
				</li>
				<li class="col-sm-1">
					<a ui-sref="news">News</a>
				</li>
				<li class="col-sm-1">
					<a ui-sref="">The Team</a>
				</li>
				<li class="col-sm-1">
					<a ui-sref="">Contact Us</a>
				</li>
				<li class="col-sm-1">
					<a ui-sref="">Donate</a>
				</li>
				<li class="col-sm-2 language-flags">
					<ul class="row">
						<li class="col-sm-6">
							<img src="images/nav/languages/usa.png">
						</li>
						<li class="col-sm-6">
							<img src="images/nav/languages/spain.png">
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</header>
	<section ui-view>
		
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
	<script src="js/main.js"></script>
	<script src="js/menu.controller.js"></script>
</body>
</html>
