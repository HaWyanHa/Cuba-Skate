<!DOCTYPE html>
<html ng-app="cuba"><head>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Cuba Skate</title>
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="container-fluid" ng-controller="MenuController as mc">
		<button ng-class="{'menu-toggle': true, 'menu-toggle-color': mc.menuColor}" ng-click='mc.showMenu = !mc.showMenu; mc.menuColor = !mc.menuColor'>
			&#9776;
		</button>
		<button class="language-toggle">
			idioma &#9660;
		</button>
		<div class="">
			<div class="nav-logo">
				<img src="images/nav/logo.png" class="navlogo">
			</div>
		</div>
		<nav ng-class="{'row': true, 'show-menu': mc.showMenu }">
			<ul>
				<li ng-class="{'col-sm-2' : true, 'selected': mc.getState() === 'home'}">
					<a ui-sref="home">Home</a>
				</li>
				<li ng-class="{'col-sm-2' : true, 'selected': mc.getState() === 'news'}">
					<a ui-sref="news">News</a>
				</li>
				<li ng-class="{'col-sm-2' : true, 'selected': mc.getState() === 'team'}">
					<a ui-sref="team">The Team</a>
				</li>
				<li ng-class="{'col-sm-2' : true, 'selected': mc.getState() === 'contact'}">
					<a ui-sref="contact">Get Involved</a>
				</li>
				<li ng-class="{'col-sm-2' : true, 'selected': mc.getState() === 'donate'}">
					<a ui-sref="donate">Donate</a>
				</li>
				<li class="col-sm-2 language-flags">
					<ul class="row">
						<li class="col-sm-6">
							<img src="images/nav/languages/usa.png">
						</li>
						<li class="col-sm-6">
							<img src="images/nav/languages/spain.png">
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</header>
	<main ui-view>
		
	</main>
	<footer>
		<h4>Let's Be Friends</h4>
		<ul>
			<li>
				<a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
			</li>
			<li>
				<a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
			</li>
			<li>
				<a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
			</li>
			<li>
				<a href=""><i class="fa fa-vimeo" aria-hidden="true"></i></a>
			</li>
		</ul>
		<p>Cuba Skate &copy; 2016</p>
	</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/controllers/menu.controller.js"></script>
		<script src="js/controllers/news.controller.js"></script>
		<script src="js/controllers/team.controller.js"></script>
		<script src="js/factories/news.factory.js"></script>
		<script src="js/factories/team.factory.js"></script>
</body>
</html>
